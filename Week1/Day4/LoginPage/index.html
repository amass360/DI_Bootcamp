<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/873287cebe.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="parent-container">
      <div class="white-container">
        <h1>Login</h1>
        <input
          type="text"
          placeholder="email"
          style="background-color: #eeeeee"
        />
        
        <input
          type="text"
          placeholder="password"
          style="background-color: #eeeeee"
        />
       
        <div>
          <input type="checkbox" style="float: left" />
          <div class="RememberMe">Remember me</div>
          <div class="ForgotPassword">Forgot Password?</div>
        </div>
        
        <input
          style="background-color: #9c27b0"
          type="button"
          class="LoginWord"
          value="Login"
          style="text-decoration: white"
        />
        
        <div>Or Connect with</div>
        <br />
        <div class="icons">
          <i
            class="fa-brands fa-facebook-f"
            style="color: #9a9a9a"
            style="padding-right: 50px"
          ></i
          ><i class="fa-brands fa-twitter" style="color: #989aa0"></i
          ><i class="fa-brands fa-github" style="color: #989aa0"></i
          ><i class="fa-brands fa-linkedin-in" style="color: #93969a"></i>
        </div>
        <i
          class="fa-regular fa-copyright fa-sm"
          style="color: #6c6f75"
          style="float: left"
        ></i>
        <div>2020</div>
      </div>

      <div class="purple-container">
        <i class="fa-regular fa-user-plus fa-xl" style="color: #ffffff"></i>
        <h1 id="hello-friend">Hello, friend!</h1>
        <h2 id="hello-friend">
          Enter your personal details and start journey with us
        </h2>
        <button>
          register
          <i class="fa-solid fa-arrow-right" style="color: #f7f7f8"></i>
        </button>
      </div>
    </div>
  </body>
</html>
