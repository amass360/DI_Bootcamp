<html lang="en">
<head>

    <title>Document</title>
        <style>
            .grid-container {
                display: grid; /* Use CSS grid property */
                grid-template-columns: repeat(60, 1fr); /* Define the number of columns and their width */
                gap: 10px; /* Add some spacing between grid items */
            }
    
            .grid-item {
                background-color: lightgray;
                padding: 20px;
                text-align: center;
            }

            #red {
                background-color: red;
                display: inline-block;
                width: 40px;
                height: 40px;
            }

            #orange {
                background-color: orange;
                display: inline-block;
                width: 40px;
                height: 40px;
            }

            #darkOrange {
                background-color: darkorange;
                display: inline-block;
                width: 40px;
                height: 40px;
            }

            #yellow {
                background-color: yellow;
                display: inline-block;
                width: 40px;
                height: 40px;
            }

            #lightGreen {
                background-color: lightgreen;
                display: inline-block;
                width: 40px;
                height: 40px;
            }

            #turquoise {
                background-color: turquoise;
                display: inline-block;
                width: 40px;
                height: 40px;
            }

            #green {
                background-color: green;
                display: inline-block;
                width: 40px;
                height: 40px;
            }

            #mediumaquamarine {
                background-color: mediumaquamarine;
                display: inline-block;
                width: 40px;
                height: 40px;
            }

            #lightBlue {
                background-color: lightblue;
                display: inline-block;
                width: 40px;
                height: 40px;
            }

            #87CEFA {
                background-color: #87CEFA;
                display: inline-block;
                width: 40px;
                height: 40px;
            }
        </style>
</head>
<body>
    <div class="grid-container">

    </div>
    <form>
        <label for="favcolor"></label>
        <input type="color" id="favcolor" name="favcolor">
        <button type="button" value="red" id="red"></button>
        <button type="button" value="orange" id="orange"></button>
        <button type="button" value="darkOrange" id="darkOrange"></button>
        <button type="button" value="yellow" id="yellow"></button>
        <button type="button" value="lightGreen" id="lightGreen"></button>
        <button type="button" value="turquoise" id="turquoise"></button>
        <button type="button" value="green" id="green"></button>
